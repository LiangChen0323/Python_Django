{% extends 'portfolio/base.html' %}
{% block  content%}
<h1>This is Home page</h1>
{% load static %}
<a href="{%  url "blog:all_blogs" %}">All Blog</a>
<a href="{% static "portfolio/LiangChen_CV.pdf" %}" }>Liang's CV</a>
<img src="{% static 'portfolio\headimage.jpg' %}" width="50%" height="50%">

{% for project in projects %}
<h2>{{ project.title}}</h2>
<h3>{{ project.description}}</h3>
<img src="{{ project.image.url}}" height="50%" width="50%" />
{% if project.url%}
<a href="{{project.url}}">Link</a>
{% endif%}
{% endfor %}

{% endblock  %}
